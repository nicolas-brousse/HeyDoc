<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{{ page.title }} | {{ app.config.title }}</title>
    {% if app.config.has('description') %}<meta name="description" content="{{ app.config.description }}">{% endif %}
    {% if app.config.has('author') %}<meta name="author" content="{{ app.config.author }}">{% endif %}

    <meta name="generator" content="HeyDoc">
</head>

<body>
    <h1>{{ page.title }}</h1>

    <div class="content">
        {{ content|raw }}
    </div>

    <footer>
        <p>Generated by <a href="#">HeyDoc!</a> with version {{ heydoc_version() }}.</p>
    </footer>
</body>
</html>
